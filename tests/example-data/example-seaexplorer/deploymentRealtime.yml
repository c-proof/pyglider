# map between glider variables and netcdf variables.  This shouldn't
# change too much.
netcdf_variables:
  timebase:
    source:       GPCTD_TEMPERATURE
  # Time and Place:
  time:
    source:        time
    long_name:     Time
    standard_name: time
    axis:          T
    observation_type: "measured"
    coordinates:   time depth latitude longitude

  latitude:
    source:       Lat
    long_name:    latitude
    standard_name: latitude
    units:        degrees_north
    axis:         Y
    coordinates:   time depth latitude longitude
    conversion:   nmea2deg
    comment:     "Estimated between surface fixes"
    observation_type: measured
    platform:     platform
    reference:    WGS84
    valid_max:    90.0
    valid_min:    -90.0
    coordinate_reference_frame:  urn:ogc:crs:EPSG::4326

  longitude:
    source:       Lon
    long_name:    longitude
    standard_name: longitude
    units:        degrees_east
    axis:         X
    coordinates:  time depth latitude longitude
    conversion:   nmea2deg
    comment:     "Estimated between surface fixes"
    observation_type: measured
    platform:     platform
    reference:    WGS84
    valid_max:    180.0
    valid_min:    -180.0
    coordinate_reference_frame:  urn:ogc:crs:EPSG::4326

  heading:
    source:       Heading
    long_name:    glider heading angle
    standard_name: platform_orientation
    units:        degrees
    coordinates:  time depth latitude longitude

  pitch:
    source:       Pitch
    long_name:    glider pitch angle
    standard_name: platform_pitch_angle
    units:        degrees
    coordinates:  time depth latitude longitude

  roll:
    source:       Roll
    long_name:    glider roll angle
    standard_name: platform_roll_angle
    units:        degrees
    coordinates:  time depth latitude longitude

  # data parameters
  conductivity:
    source:       GPCTD_CONDUCTIVITY
    long_name:    water conductivity
    standard_name: sea_water_electrical_conductivity
    units:        S m-1
    coordinates:  time depth latitude longitude
    instrument:    instrument_ctd
    valid_min:    0
    valid_max:    10
    observation_type: "measured"
    accuracy:      0.0003
    precision:     0.0001
    resolution:    0.00002

  temperature:
    source:       GPCTD_TEMPERATURE
    long_name:    water temperature
    standard_name: sea_water_temperature
    units:        Celsius
    coordinates:  time depth latitude longitude
    instrument:   instrument_ctd
    valid_min:    -5
    valid_max:    50
    observation_type: "measured"
    accuracy:      0.002
    precision:     0.001
    resolution:    0.0002

  pressure:
    source:       GPCTD_PRESSURE
    long_name:    water pressure
    standard_name:  sea_water_pressure
    units:        dbar
    coordinates:  time depth latitude longitude
    valid_min:    0
    valid_max:    2000
    positive:      "down"
    reference_datum:  "sea-surface"
    instrument:     "instrument_ctd"
    observation_type: "measured"
    accuracy:         1
    precision:        2
    resolution:       0.02
    comment:          "ctd pressure sensor"

# optics:
  chlorophyll:
    source:       FLBBCD_CHL_SCALED
    long_name:    chlorophyll
    standard_name: concentration_of_chlorophyll_in_sea_water
    units:        mg m-3
    coordinates:  time depth latitude longitude

  cdom:
    source:  FLBBCD_CDOM_SCALED
    long_name:    CDOM
    units:        ppb
    coordinates:  time depth latitude longitude

  backscatter_700:
    source:       FLBBCD_BB_700_SCALED
    long_name:    700 nm wavelength backscatter
    units:         "1"
    coordinates:  time depth latitude longitude

# Oxygen
  oxygen_concentration:
    source:       AROD_FT_DO
    long_name:    oxygen concentration
    standard_name: mole_concentration_of_dissolved_molecular_oxygen_in_sea_water
    units:        umol l-1
    coordinates:   time depth latitude longitude
    coarsen:      8

  temperature_oxygen:
    source:  AROD_FT_TEMP
    long_name:    oxygen sensor temperature
    standard_name: temperature_of_sensor_for_oxygen_in_sea_water
    units:        Celsius
    coordinates:   time depth latitude longitude
    coarsen:      8

