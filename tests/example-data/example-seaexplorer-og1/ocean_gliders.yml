# map between glider variables and netcdf variables.  This shouldn't
# change too much.
netcdf_variables:
  timebase:
    source: NAV_LATITUDE
  # Time and Place:
  TIME:
    source:        time
    long_name:     Time elapsed since 1970-01-01T00:00:00Z
    standard_name: time
    axis:          T
    observation_type: "measured"
    time_vocabulary: https://vocab.nerc.ac.uk/collection/OG1/current/TIME/‚Äù
    _FillValue: -1
    valid_min: 1e9
    valid_max: 4e9
    coordinates:   time depth latitude longitude

  LATITUDE:
    source:       NAV_LATITUDE
    long_name:    latitude of each measurement and GPS location
    standard_name: latitude
    units:        degrees_north
    axis:         Y
    coordinates:   time depth latitude longitude
    conversion:   nmea2deg
    comment:     "Estimated between surface fixes"
    observation_type: measured
    platform:     platform
    reference:    WGS84
    _FillValue:  -9999.9
    valid_min: -90.0
    valid_max: 90.0
    latitude_vocabulary: https://vocab.nerc.ac.uk/collection/OG1/current/LAT/
    coordinate_reference_frame:  urn:ogc:crs:EPSG::4326

  LONGITUDE:
    source:       NAV_LONGITUDE
    long_name:    longitude of each measurement and GPS location
    standard_name: longitude
    units:        degrees_east
    axis:         X
    coordinates:  time depth latitude longitude
    conversion:   nmea2deg
    comment:     "Estimated between surface fixes"
    observation_type: measured
    platform:     platform
    reference:    WGS84
    _FillValue:  -9999.9
    valid_min: -180.0
    valid_max: 180.0
    longitude_vocabulary: https://vocab.nerc.ac.uk/collection/OG1/current/LON/
    coordinate_reference_frame:  urn:ogc:crs:EPSG::4326

  dead_reckoning:
    source: DeadReckoning
    long_name: dead reckoning
    standard_name: dead_reckoning
    units: None
    coordinates: time depth latitude longitude

  heading:
    source:       Heading
    long_name:    glider heading angle
    standard_name: platform_orientation
    units:        degrees
    coordinates:  time depth latitude longitude

  pitch:
    source:       Pitch
    long_name:    glider pitch angle
    standard_name: platform_pitch_angle
    units:        degrees
    coordinates:  time depth latitude longitude

  roll:
    source:       Roll
    long_name:    glider roll angle
    standard_name: platform_roll_angle
    units:        degrees
    coordinates:  time depth latitude longitude

  # data parameters
  conductivity:
    source:       LEGATO_CONDUCTIVITY
    long_name:    water conductivity
    standard_name: sea_water_electrical_conductivity
    units:        mS cm-1
    coordinates:  time depth latitude longitude
    instrument:    instrument_ctd
    valid_min:    "0."
    valid_max:    "10."
    observation_type: "measured"
    accuracy:      "0.0003"
    precision:     "0.0001"
    resolution:     "0.00002"

  temperature:
    source:       LEGATO_TEMPERATURE
    long_name:    water temperature
    standard_name: sea_water_temperature
    units:        Celsius
    coordinates:  time depth latitude longitude
    instrument:   instrument_ctd
    valid_min:    "-5"
    valid_max:    "50"
    observation_type: "measured"
    accuracy:      "0.002"
    precision:     "0.001"
    resolution:    "0.0002"

  pressure:
    source:       LEGATO_PRESSURE
    long_name:    water pressure
    standard_name:  sea_water_pressure
    units:        dbar
    coordinates:  time depth latitude longitude
    valid_min:    "0"
    valid_max:    "2000"
    positive:      "down"
    reference_datum:  "sea-surface"
    instrument:     "instrument_ctd"
    observation_type: "measured"
    accuracy:         "1"
    precision:        "2"
    resolution:       "0.02"
    comment:          "ctd pressure sensor"

  salinity:
    source:       LEGATO_SALINITY
    long_name:    water salinity
    standard_name: sea_water_salinity
    units:        kg m-3
    coordinates:  time depth latitude longitude
    instrument:    instrument_ctd
    valid_min:    "0."
    valid_max:    "50."
    observation_type: "calculated"
    accuracy:      "0.0003"
    precision:     "0.0001"
    resolution:     "0.00002"

# optics:
  chlorophyll:
    source:       FLNTU_CHL_SCALED
    long_name:    chlorophyll
    standard_name: concentration_of_chlorophyll_in_sea_water
    units:        mg m-3
    coordinates:  time depth latitude longitude
    # example of how to use median rather than mean when producing gridded average netCDF
    average_method: median

  cdom:
    source:  FLNTU_NTU_SCALED
    long_name:    flntu variable
    units:        arbitrary
    coordinates:  time depth latitude longitude
    # Use geometric mean for gridded netCDF. Useful for PAR
    average_method: "geometric mean"



# Oxygen
  oxygen_concentration:
    source:       AROD_FT_DO
    long_name:    oxygen concentration
    standard_name: mole_concentration_of_dissolved_molecular_oxygen_in_sea_water
    correct_oxygen: "True"
    reference_salinity: "0"
    units:        umol l-1
    coordinates:   time depth latitude longitude

  temperature_oxygen:
    source:  AROD_FT_TEMP
    long_name:    oxygen sensor temperature
    standard_name: temperature_of_sensor_for_oxygen_in_sea_water
    units:        Celsius
    coordinates:   time depth latitude longitude


